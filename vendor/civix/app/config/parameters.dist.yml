parameters:
    ## To allow "civix" to manipulate your developmental instance
    ## of CiviCRM, you should configure local or remote API access.

    # (Local Access) The directory containing civicrm.settings.php
    civicrm_api3_conf_path:

    # (Remote Access) The base URL of the web server (eg 'http://www.example.com/')
    civicrm_api3_server:

    # (Remote Access) An optional path-override for the ajax handler
    civicrm_api3_path:

    # (Remote Access) The site key recorded in civicrm.settings.php
    civicrm_api3_key:

    # (Remote Access) An API key recorded for a user in civicrm_contact
    civicrm_api3_api_key:

    ## Note: The following are not currently used.

    database_driver:   pdo_mysql
    database_host:     localhost
    database_port:     ~
    database_name:     symfony
    database_user:     root
    database_password: ~

    mailer_transport:  smtp
    mailer_host:       localhost
    mailer_user:       ~
    mailer_password:   ~

    locale:            en
    secret:            ThisTokenIsNotSoSecretChangeIt
